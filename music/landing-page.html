<html>
  <head>
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img src="images/logo.jpg" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SPECIFICATION</a></li>
          <li><a href="#">PRODUCT</a></li>
          <li><a href="#">CONNECT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="left-col">
          <h1>
            THE<br />
            REAL <br />SOUND
          </h1>
        </div>
        <div class="right-col">
          <p>Click here to listen</p>
          <img src="images/play.jpg" id="icon" />
        </div>
      </div>
    </div>
    <audio id="mySong">
      <source src="images/Bye(PagalWorlld.Com).mp3" type="audio/mp3" />
    </audio>
    <script>
      var mySong = document.getElementById("mySong");
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "images/pause.jpg";
        } else {
          mySong.pause();
          icon.src = "images/play.jpg";
        }
      };
    </script>
  </body>
</html>
